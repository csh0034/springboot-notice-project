<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<th:block th:insert="common/meta::meta"/>
	<th:block th:insert="common/css::css"/>
	<th:block th:insert="common/js::js"/>
	<title layout:title-pattern="$CONTENT_TITLE : $LAYOUT_TITLE">로그인</title>
</head>
<body class="vertical-layout vertical-menu 1-column menu-expanded blank-page blank-page pace-done" data-open="click" data-menu="vertical-menu" data-col="1-columns">
	<div class="app-content content">
		<div class="content-wrapper">
			 <div class="content-body">
			 	<section class="flexbox-container" style="background-color: aliceblue;">
			 		<div class="col-12 d-flex align-items-center justify-content-center">
						<th:block layout:fragment="content"/>
					</div>
				</section>
			 </div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/app-menu.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/app.js}"></script>
</body>
</html>
